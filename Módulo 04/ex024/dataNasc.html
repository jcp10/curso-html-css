<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idade</title>
</head>
<body>

    <label for="iano">Informe o ano de nascimento</label>
    <input type="number" name="ano" id="iano" min="1950" oninput="calcIdade()">

    <p>
        <label for="iidade">Sua idade Ã©:</label>
        <output id="iidade">0</output>
    </p>
<script>
    function calcIdade(){
        let anoatual=new Date().getFullYear()
        iidade.innerHTML=Number(anoatual)-Number(iano.value)
    }
</script>
</body>
</html>
