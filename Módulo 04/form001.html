<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        div{
            margin-top: 10px;

        }
        input{
            padding: 5px;

        }
    </style>
</head>
<body>
    <form action="cadastro.php" autocomplete="off" method="get">
        <div class="mb-3">
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required minlength="5" autofocus>
        </div>
        <div>
            <label for="isobrenome">Sobrenome</label>
            <input type="text" name="sobrenome" id="isobrenome" required minlength="8">
        </div>
        <div>
            <label for="idataNas">Data de Nascimento</label>
            <input type="date" name="dataNasc" id="idataNas">
        </div>   
        <div>
            <label for="imail">E-mail</label>
            <input type="email" name="mail" id="imail">
        </div>
        <fieldset>
            <legend>Sexo</legend>
            <div>
                        <input type="radio" name="Sexo" id="imasc" value="M"> <label for="imasc">Masculino</label>
                        <input type="radio" name="Sexo" id="ifem" value="F"> <label for="ifem">Feminino</label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="futebol" id="ifut"><label for="ifut"> Futebol</label>
            <input type="checkbox" name="basquete" id="ibasq"><label for="ibasq">Basquete</label>
        </fieldset>
        <div>
            <label for="icor">Escolha a cor</label>
            <input type="color" name="cor" id="icor">
        </div>

        <div>
            <label for="isast">Selecione a satisfação</label>
            <input type="range" min="0" max="10">
        </div>
        <div>
            <label for="iimg">Imagem</label>
            <input type="file" name="foto" id="iimg">
        </div>

        <div>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
                <option value="" selected>Selecione</option>
                <optgroup label="Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="SP">São Paulo</option>
                </optgroup>
            </select>

        </div>
        <div>
            <label for="iprof">Profissão</label>
            <input type="text" nome="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="adm">Admnistrador</option>
                <option value="Contador">Contador</option>
            </datalist>
        </div>
        <div>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>


        </div>
        <div>
            <input type="submit" value="Cadastrar">
            <input type="reset" value="Cancelar">
        </div>
    </form>
</body>
</html>
